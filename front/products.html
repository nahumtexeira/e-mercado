<!DOCTYPE html>
<html lang="es">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>eMercado - Todo lo que busques está aquí</title>

    <link
      href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i"
      rel="stylesheet"
    />
    <link href="css/font-awesome.min.css" rel="stylesheet" />
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/styles.css" rel="stylesheet" />
    <link rel="stylesheet" href="/css/dark_web.css" />
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light main-menu">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html"><img src="img/logo-emercado.png" alt="Logo e-mercado" style="max-width: 200px;"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            
            <li class="nav-item dropdown" id="categoryDropdown">
              <a class="nav-link dropdown-toggle" href="categories.html" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Categorías
              </a>
              <ul id="categoryList"></ul>
            </li>
            
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="sell.html">Vender</a>
            </li>
            
            <li class="nav-item dropdown" id="nav-dropdown">
              <a id="WelText" class="nav-link dropdown-toggle" href="my-profile.html" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Mi Cuenta
              </a>
              <ul class="dropdown-menu-user-sesion">
                <li class="secondary-nav-item">
                  <p class="welcome">Bienvenido <span id="user"></span></p>
                </li>
                <hr />
                <li class="secondary-nav-item">
                  <a href="my-profile.html"><i class="fas fa-solid fa-user"></i> Mi cuenta</a>
                </li>
                <li class="secondary-nav-item">
                  <a href="cart.html"><i class="fas fa-shopping-cart"></i> Carrito</a>
                </li>
                <li class="secondary-nav-item">
                  <a href="#" id="cerrarSesion"><i class="fas fa-sign-out-alt"></i> Salir</a>
                </li>
              </ul>
            </li>
  
            <li class="nav-item">
              <a class="nav-link" href="cart.html"><i class="fas fa-shopping-cart"></i></a>
            </li>
          </ul>
          <button class="darkModeSwitch ms-2" id="switch">
            <span><i class="fas fa-sun"></i></span>
            <span><i class="fas fa-moon"></i></span> 
          </button>
        </div>
      </div>
    </nav>
    <main class="pb-5 container">
      <div class="text-center p-4">
        <h2>Productos</h2>
        <p class="lead">
          Verás aquí todos los productos de la categoría
          <span id="categoryProd"></span>
        </p>
        <div class="nav-search">
          <input
            type="search"
            id="search"
            class="search"
            placeholder="Buscar productos"
          />
        </div>
      </div>
      <div class="container">
        <div class="row">
          <div class="col text-end">
            <div
              class="btn-group btn-group-toggle mb-4"
              data-bs-toggle="buttons"
            >
              <input
                type="radio"
                class="btn-check"
                name="options"
                id="sortAsc"
              />
              <label class="btn btn-light" for="sortAsc"
                ><i class="fas fa-long-arrow-alt-up"></i> $</label
              >
              <input
                type="radio"
                class="btn-check"
                name="options"
                id="sortDesc"
              />
              <label class="btn btn-light" for="sortDesc"
                ><i class="fas fa-long-arrow-alt-down"></i> $</label
              >
              <input
                type="radio"
                class="btn-check"
                name="options"
                id="sortByCount"
                checked
              />
              <label class="btn btn-light" for="sortByCount"
                ><i class="fas fa-solid fa-star"></i> Ordenar por
                popularidad</label
              >
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-6 offset-lg-6 col-md-12 mb-1 container">
            <div class="row container p-0 m-0">
              <div class="col">
                <p class="font-weight-normal text-end my-2">Precio</p>
              </div>
              <div class="col">
                <input
                  class="form-control"
                  type="number"
                  placeholder="min."
                  id="rangeFilterCountMin"
                />
              </div>
              <div class="col">
                <input
                  class="form-control"
                  type="number"
                  placeholder="máx."
                  id="rangeFilterCountMax"
                />
              </div>
              <div class="col-3 p-0">
                <div class="btn-group" role="group">
                  <button class="btn btn-light btn-block" id="rangeFilterCount">
                    Filtrar
                  </button>
                  <button class="btn btn-link btn-sm" id="clearRangeFilter">
                    <i class="fas fa-solid fa-trash"></i>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="container" id="products"></div>
    </main>
    <footer class="text-muted">
      <div class="container">
        <p class="float-end">
          <a href="#">Volver arriba</a>
        </p>
        <p>
          Este sitio forma parte de
          <a href="https://jovenesaprogramar.edu.uy/" target="_blank"
            >Jovenes a Programar</a
          >
        </p>
      </div>
    </footer>
    <div id="spinner-wrapper">
      <div class="lds-ring">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/init.js"></script>
    <script src="js/user.js"></script>
    <script src="js/products.js"></script>
    <script src="/js/darktheme.js"></script>
  </body>
</html>
