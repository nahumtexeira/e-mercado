<!DOCTYPE html>
<html lang="es">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>eMercado - Todo lo que busques está aquí</title>

    <link
      href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i"
      rel="stylesheet"
    />
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/styles.css" rel="stylesheet" />
    <link rel="stylesheet" href="/css/dark_web.css" />
  </head>

  <body>
    <main class="mt-5">
      <div class="container">
        <div class="login">
          <a href="login.html"><img src="img/login.png" alt="logo de JaP" /></a>
          <h2>Crear Cuenta</h2>
          <form action="" id="signup">
            <input
              type="text"
              name="email"
              id="nameUser"
              placeholder="Nombre"
              class="form-control"
              required
            />
            <input
              type="text"
              name="email"
              id="apellidoUser"
              placeholder="Apellido"
              class="form-control"
              required
            />
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Email"
              class="form-control"
              required
            />
            <input
              type="password"
              name="pass"
              id="pass"
              placeholder="Contraseña"
              class="form-control"
              required
            />
            <input
              type="password"
              name="pass"
              id="pass"
              placeholder="Repetir contraseña"
              class="form-control"
              required
            />
            <button
              type="button"
              class="sendform form-control"
              id="sendform"
              onclick="logIn()"
            >
              Crear cuenta
            </button>
            <p>Ya tienes una cuenta? <a href="login.html">Iniciar Sesión</a></p>
          </form>
        </div>
      </div>
    </main>
    <footer class="text-muted">
      <div class="container">
        <p class="float-end">
          <a href="#">Volver arriba</a>
        </p>
        <p>
          Este sitio forma parte de
          <a href="https://jovenesaprogramar.edu.uy/" target="_blank"
            >Jovenes a Programar</a
          >
        </p>
      </div>
    </footer>
    <script src="js/passw.js"></script>
    <script src="js/login.js"></script>
    <script src="/js/darktheme.js"></script>
  </body>
</html>
