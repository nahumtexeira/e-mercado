<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Troll</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <style>
      body {
        background-color: #f8d7da;
        text-align: center;
        padding: 50px;
      }
      h1 {
        color: #721c24;
      }
      p {
        color: #721c24;
      }
      iframe {
        width: 80%;
        height: 400px;
        border: none;
        border-radius: 10px;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <script>
      localStorage.removeItem("token");
    </script>

    <h1>¡Acceso Denegado!</h1>
    <iframe
      src="https://www.youtube.com/embed/h-uVWBYc72c?autoplay=1"
      allowfullscreen
    ></iframe>
    <p>
      Intentar ingresar con credenciales de administrador estándar está
      prohibido. ¡No te preocupes, nadie se lo esperaba!
    </p>
  </body>
</html>
